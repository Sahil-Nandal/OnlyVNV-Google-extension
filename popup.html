<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/popup.css" />
</head>

<body>
    <div class="top">
        <img id="mainImg" src="./images/Group 1.svg" alt="" height="25px">
        <span class="text1">Only<span id="hollow">VNV</span></span>
    </div>
    <br>
    <div id="key-auth-page">
        <input type="text" name="key" id="keyInput" class="key-input" placeholder="Enter key to activate" />
        <input type="button" value="Activate" class="activate-btn" id="activateButton" />

    </div>
    <br>
    <div id="home-page">
        <div class="form-rows">
            <div style="margin-left: 7%;" class="drop1" style="width: 100%;">
        <select id="size" class="form-template">
          <option value="-1" tabindex="-1">4 UK &nbsp;&nbsp;&nbsp; </option>
          <option value="0">Restock Mode</option>
          <option value="4">4 UK</option>
          <option value="4.5">4.5 UK</option>
          <option value="5">5 UK</option>
          <option value="5.5">5.5 UK</option>
          <option value="6">6 UK</option>
          <option value="6.5">6.5 UK</option>
          <option value="7">7 UK</option>
          <option value="7.5">7.5 UK</option>
          <option value="8">8 UK</option>
          <option value="8.5">8.5 UK</option>
          <option value="9">9 UK</option>
          <option value="9.5">9.5 UK</option>
          <option value="10">10 UK</option>
          <option value="10.5">10.5 UK</option>
          <option value="11">11 UK</option>
          <option value="11.5">11.5 UK</option>
          <option value="12">12 UK</option>
        </select>
        <!-- <img src="fire.svg" alt="" style="margin-left: 0px; width: 30%;"> -->
        
        </div>
        <div class="drop1">
        
            <select id="refreshInterval" class="form-template">
          <option value="-1" tabindex="-1">4x</option>
          <option value="0">Sonic Mode</option>
          <option value="1">4x</option>
          <option value="2">2x</option>
          <option value="4">1x</option>
          <option value="5">Restock Mode</option>
        </select>
        <!-- <img src="fire.svg" alt="" style="margin-left: 0px; width: 22%;"> -->
        </div>
        </div>
        <br>
        <br>
        <div class="footer-btns">
            <div class="child1">
                <label class="switch">
                    <input type="checkbox" id="toggle_btn" />
                    <span class="slider"></span>
                  </label>
            </div>
            <div class="child1" id="save">
                <!-- <br>
                <img id="saveimg" class="save-btn" src="./images/save.svg" alt="" height="25px">
                <br> -->
                <span id="savetext" class="save-btn" style="padding-top: 5px;">SAVE</span>
            </div>
        </div>
    </div>

    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
